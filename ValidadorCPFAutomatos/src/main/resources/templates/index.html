<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Documentos</title>
    <style>
        body {
            background-color: #0D1438;
            color: #93B1FF;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            background-color: #1A237E;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #93B1FF;
            color: #0D1438;
            cursor: pointer;
        }
        .resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <form action="/validar-documento" method="post">
        <label for="tipo_documento">Tipo de Documento:</label>
        <select id="tipo_documento" name="tipo_documento">
            <option value="cpf" th:selected="${tipoDocumento == 'cpf'}">CPF</option>
            <option value="rg" th:selected="${tipoDocumento == 'rg'}">RG</option>
        </select>
        <br>
        <label for="documento">Número:</label>
        <input type="text" id="documento" name="documento" th:value="${documento}" required>
        <br>
        <button type="submit">Validar</button>
    </form>

    <div th:if="${resultado != null}" class="resultado">
        <p th:text="${resultado}"></p>
    </div>
</body>
</html>
